{% extends "base.html" %}

{% block title %}Menu{% endblock %}
{% block styles %}
<style>
    .menu-grid {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 4rem;
        padding: 0;
    }

    .menu-item {
        border: 1px solid #ddd;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .menu-item img {
        width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: cover;
        border-radius: 5px;
    }

    .menu-item .buttons {
        margin-top: 10px;
    }

    .menu-item button {
        margin: 5px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        background-color: #ff9800;
        color: white;
        cursor: pointer;
    }

    .menu-item button:hover {
        background-color: #e68900;
    }
    .button-group {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 5px;
}
   
</style>
{% endblock %}

{% block content %}
<h2>We sell the following pizzas:</h2>

<ul class="menu-grid">
  {% for name, details in pizzas.items() %}
    <li class="menu-item">
      <div class="pizza-card">
        <img src="{{ url_for('static', filename='images/' ~ name ~ '.png') }}" alt="{{ name }}" class="pizza-image">
        <h3>{{ name|capitalize }}</h3>
        <p><strong>Ksh {{ details.price }}</strong></p>
        <div class="button-group">

          <!-- Add to Cart Form -->
          <form action="{{ url_for('add_to_cart') }}" method="POST">
    <input type="hidden" name="item" value="{{ name }}">
    <button type="submit">Add to Cart ðŸ›’</button>
</form>



          <!-- View Ingredients Link -->
          <a href="{{ url_for('show_pizza', pizza_name=name) }}">
            <button type="button">View Ingredients</button>
          </a>

        </div>
      </div>
    </li>
  {% endfor %}
</ul>

{% endblock %}
